<!DOCTYPE html>
{%load  static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{%static 'css/register.css'%}">
</head>
<body class="fabody">
<form action="{%url 'fetchfaclogin'%}" method="post">
    {%csrf_token%}

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="main1">
                    <div>
                        <h2 class="htag">Faculty Login</h2>
                    </div>
                    <div class="fin">
                        <input type="text" placeholder="Usernmae" class="fabox" name="uname">
                    </div>
                    <div class="fin">
                        <input type="password" placeholder="Password" class="fabox" name="pwd">
                    </div>
                    <div class="fbut">
                        <input type="submit" value="Login" class="fsub">
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</form>
</body>
</html>
